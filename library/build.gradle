plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'maven-publish'
    id "com.google.gms.google-services"
    id "com.google.devtools.ksp" version "1.8.10-1.0.9"
}

android {
    namespace "com.wahidabd.library"
    compileSdk 34

    defaultConfig {
        minSdk 23
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        consumerProguardFiles("consumer-rules.pro")
    }

    buildFeatures {
        viewBinding true
        compose true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    composeOptions {
        kotlinCompilerExtensionVersion = compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation("androidx.core:core-ktx:1.10.1")
    implementation("androidx.appcompat:appcompat:1.6.1")
    implementation("com.google.android.material:material:1.9.0")
    implementation("androidx.constraintlayout:constraintlayout:2.1.4")
    implementation("androidx.navigation:navigation-fragment-ktx:2.6.0")
    implementation("androidx.navigation:navigation-ui-ktx:2.6.0")
    implementation("com.google.firebase:firebase-firestore-ktx:24.7.0")
    testImplementation("junit:junit:4.13.2")
    androidTestImplementation("androidx.test.ext:junit:1.1.5")
    androidTestImplementation("androidx.test.espresso:espresso-core:3.5.1")

    // Compose
    implementation("androidx.activity:activity-compose:1.7.2")
    implementation("androidx.compose.ui:ui:$compose_ui_version")
    implementation("androidx.compose.ui:ui-tooling-preview:$compose_ui_version")
    androidTestImplementation("androidx.compose.ui:ui-test-junit4:$compose_ui_version")
    debugImplementation("androidx.compose.ui:ui-tooling:$compose_ui_version")
    debugImplementation("androidx.compose.ui:ui-test-manifest:$compose_ui_version")

    // livedata compose
    api("androidx.lifecycle:lifecycle-runtime-compose:2.6.2")
    api("androidx.compose.runtime:runtime-livedata:1.6.0-alpha07")

    // Firebase
    implementation(platform("com.google.firebase:firebase-bom:32.1.0"))
    implementation("com.google.firebase:firebase-database-ktx:20.2.2")
    implementation("com.google.firebase:firebase-analytics-ktx")
    implementation("com.google.firebase:firebase-storage-ktx")

    // koin
    api("io.insert-koin:koin-android:3.3.3")
    api("io.insert-koin:koin-androidx-workmanager:3.3.3")
    api("io.insert-koin:koin-androidx-navigation:3.3.3")

    // logging
    api("com.jakewharton.timber:timber:5.0.1")

    // retrofit
    api("com.squareup.retrofit2:retrofit:2.9.0")
    api("com.squareup.retrofit2:converter-gson:2.9.0")
    api("com.squareup.okhttp3:logging-interceptor:4.9.0")
    api("com.squareup.retrofit2:adapter-rxjava3:2.9.0")

    // paging
    api("androidx.paging:paging-rxjava3:3.2.1")
    api("androidx.paging:paging-common-ktx:3.2.1")
    api("androidx.paging:paging-runtime-ktx:3.2.1")

    // Ktor - Http Client
    api "io.ktor:ktor-client-core:2.3.4"
    api "io.ktor:ktor-client-okhttp:2.3.4"
    api "io.ktor:ktor-client-android:2.3.4"
    api "io.ktor:ktor-client-serialization:2.3.4"
    api "io.ktor:ktor-client-logging:2.3.4"

    // room
    api("androidx.room:room-runtime:2.5.2")
    ksp("androidx.room:room-compiler:2.5.2")
    ksp("androidx.lifecycle:lifecycle-compiler:2.6.2")

    api("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.2")
    api("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.2")
    api("androidx.lifecycle:lifecycle-livedata-ktx:2.6.2")

    // rxjava
    api("io.reactivex.rxjava3:rxandroid:3.0.2")
    api("io.reactivex.rxjava3:rxjava:3.1.5")

    // rx permission
    api("com.github.tbruyelle:rxpermissions:0.12")

    // image loader
    api("com.github.bumptech.glide:glide:4.16.0")
    ksp("com.github.bumptech.glide:compiler:4.16.0")

    // image picker
    api("com.github.esafirm:android-image-picker:3.0.0")

    // compress image and crop
    api("id.zelory:compressor:2.1.1")
    api("com.github.yalantis:ucrop:2.2.6")

    // lib phone number
    api("com.googlecode.libphonenumber:libphonenumber:8.13.7")

    // google play core
    api("com.google.android.play:app-update-ktx:2.1.0")

    // multi state view
    api("com.github.Kennyc1012:MultiStateView:2.2.0")

    // jsoup
    api 'org.jsoup:jsoup:1.15.4'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = 'com.github.wahidabd'
                artifactId = 'one-library'
                version = '1.0'
            }
        }
    }
}
